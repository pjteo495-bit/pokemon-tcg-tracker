        .header {

        .logo {

        .poke-ball {

        }
        .logo h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 800;
            color: var(--text);
        }
        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .nav-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--poke-blue);
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            transition: all .2s ease;
        }
        .nav-btn:hover {
            background: #1b4f8e;
            transform: translateY(-2px);
        }
        .wallpaper-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .wallpaper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(42, 117, 187, 0.2), 0 4px 6px -2px rgba(42, 117, 187, 0.1);
        }
        .download-btn {
            background: var(--poke-green);
            color: white;
            transition: all .2s ease;
        }
        .download-btn:hover {

        }
    </style>
